name: Build & Deploy Serverless

on:
  push:
    branches:
      # Automatically build and deploy master and staging. Additional branches may be added.
      # - master
      # - staging
      - gha-deploy-serverless
  workflow_dispatch:
    # Allows manual build and deploy of any branch/ref
    inputs:
      auto-deploy:
        type: boolean
        description: Deploy after building?
        required: true
        default: 'false'

jobs:
  # Build and package Serverless functions
  build:
    name: Build & Package
    uses: CruGlobal/.github/.github/workflows/build-serverless.yml@serverless
    with:
      workflow-ref: serverless

